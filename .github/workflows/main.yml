name: Portfolio Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # üîç Debugging Step 1: Check AWS identity
      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      # üîç Debugging Step 2: Check bucket access
      - name: Test S3 Access
        run: aws s3 ls s3://rohitaarav.me

      # üîç Debugging Step 3: List built files
      - name: List built files
        run: ls -la out/

      # ‚úÖ Actual Deployment - Deploy only the built static files
      - name: Deploy static site to S3 bucket
        run: |
          echo "üöÄ Starting deployment to S3..."
          
          # Sync files to S3 bucket
          aws s3 sync out/ s3://rohitaarav.me --delete --exclude "*.map"
          
          # Set proper content types for web files
          aws s3 cp s3://rohitaarav.me/index.html s3://rohitaarav.me/index.html --content-type "text/html" --metadata-directive REPLACE
          aws s3 cp s3://rohitaarav.me/404.html s3://rohitaarav.me/404.html --content-type "text/html" --metadata-directive REPLACE
          
          # Set cache control for assets
          aws s3 cp s3://rohitaarav.me/_next/ s3://rohitaarav.me/_next/ --recursive --content-type "application/javascript" --cache-control "max-age=31536000" --metadata-directive REPLACE --exclude "*" --include "*.js"
          aws s3 cp s3://rohitaarav.me/_next/ s3://rohitaarav.me/_next/ --recursive --content-type "text/css" --cache-control "max-age=31536000" --metadata-directive REPLACE --exclude "*" --include "*.css"
          
          echo "‚úÖ Files deployed successfully"

      # ‚úÖ Deployment Complete
      - name: Deployment Summary
        run: |
          echo "üéâ Deployment completed successfully!"
          echo ""
          echo "ÔøΩ Your portfolio is now live at:"
          echo "   üåê http://rohitaarav.me.s3-website-us-east-1.amazonaws.com"
          echo ""
          echo "üìä Deployment Details:"
          echo "   ‚Ä¢ Static files synced to S3 bucket: rohitaarav.me"
          echo "   ‚Ä¢ Source maps excluded for security"
          echo "   ‚Ä¢ Old files automatically cleaned up (--delete)"
          echo ""
          echo "üí° Pro tip: Bookmark the URL above for easy access!"
