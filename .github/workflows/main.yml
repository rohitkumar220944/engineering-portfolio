name: Portfolio Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ğŸ” Debugging Step 1: Check AWS identity
      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      # ğŸ” Debugging Step 2: Check bucket access
      - name: Test S3 Access
        run: aws s3 ls s3://rohitaarav.me

      # ğŸ” Debugging Step 3: List built files
      - name: List built files
        run: ls -la out/

      # âœ… Actual Deployment - Deploy only the built static files
      - name: Deploy static site to S3 bucket
        run: aws s3 sync out/ s3://rohitaarav.me --delete --exclude "*.map"

      # âœ… Deployment Complete
      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo ""
          echo "ï¿½ Your portfolio is now live at:"
          echo "   ğŸŒ http://rohitaarav.me.s3-website-us-east-1.amazonaws.com"
          echo ""
          echo "ğŸ“Š Deployment Details:"
          echo "   â€¢ Static files synced to S3 bucket: rohitaarav.me"
          echo "   â€¢ Source maps excluded for security"
          echo "   â€¢ Old files automatically cleaned up (--delete)"
          echo ""
          echo "ğŸ’¡ Pro tip: Bookmark the URL above for easy access!"
