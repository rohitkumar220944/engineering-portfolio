name: Portfolio Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      # üîç Debugging Step 1: Check AWS identity
      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      # üîç Debugging Step 2: Check bucket access
      - name: Test S3 Access
        run: aws s3 ls s3://rohitaarav.me

      # üîç Debugging Step 3: List files to deploy
      - name: List local files
        run: ls -R .

      # ‚úÖ Actual Deployment
      - name: Deploy static site to S3 bucket
        run: aws s3 sync . s3://rohitaarav.me --delete
