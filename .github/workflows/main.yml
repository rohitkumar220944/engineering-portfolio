name: Portfolio Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS CLI
        run: sudo apt-get update && sudo apt-get install -y awscli

      # üîç Debugging Step 1: Check who we are
      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      # üîç Debugging Step 2: Check if bucket is accessible
      - name: Test S3 Access
        run: aws s3 ls s3://rohitaarav.me

      # üîç Debugging Step 3: See what files are being deployed
      - name: List local files
        run: ls -R .

      # ‚úÖ Actual Deployment Step
      - name: Deploy static site to S3 bucket
        run: aws s3 sync . s3://rohitaarav.me --delete



           
